<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Mailing List</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Join Our Mailing List</h1>
    <p>Stay updated on our latest classes and events. Enter your details below to join our mailing list.</p>

    <nav>
        <a href="index.html">Home</a>
        <a href="what-to-bring.html">What to Bring</a>
        <a href="faq.html">FAQs</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="form-container">
        <form id="mailingListForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Join Mailing List</button>
        </form>
    </div>

    <script>
        document.getElementById("mailingListForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    alert("You have been added to our mailing list!");
                    document.getElementById("mailingListForm").reset();
                } else {
                    alert("Error adding to mailing list. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error adding to mailing list.");
            });
        });
    </script>

</body>
</html>
