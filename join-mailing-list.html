<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Mailing List - Kauffman Defense</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .nav {
            background-color: #1c1c1c;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        input, button {
            background-color: #333;
            color: white;
            border: 1px solid white;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="what-to-bring.html">What to Bring</a>
        <a href="faqs.html">FAQs</a>
        <a href="contact.html">Contact Us</a>
        <a href="join-mailing-list.html">Join Our Mailing List</a>
    </div>

    <h1>Join Our Mailing List</h1>
    <form id="mailingListForm">
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Join</button>
    </form>

    <script>
        document.getElementById("mailingListForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    alert("You've been added to the mailing list!");
                    document.getElementById("mailingListForm").reset();
                } else {
                    alert("Error signing up.");
                }
            })
            .catch(error => {
                alert("Error signing up.");
            });
        });
    </script>
</body>
</html>
