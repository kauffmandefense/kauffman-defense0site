<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauffman Defense - CPL Training</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, h2 {
            color: white;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 800px;
            background-color: #222;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background-color: #333;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: grey;
        }
        iframe {
            width: 100%;
            border: solid 1px #777;
        }
    </style>
</head>
<body>

    <h1>Welcome to Kauffman Defense</h1>
    
    <section id="upcoming-classes">
        <h2>Upcoming CPL Training Classes</h2>
        <iframe src="https://calendar.google.com/calendar/embed?src=b9f3dc7c29fde779d1256d194c7cebd80950cc3f0c3bd5e0e5fddbbf5dcb955f%40group.calendar.google.com&ctz=UTC" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </section>

    <section id="booking">
        <h2>Book Your CPL Training</h2>
        <p>Fill out the form below to reserve your spot.</p>

        <form id="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="class-type">Class Type:</label>
            <select id="class-type" name="class-type" required onchange="toggleClassOptions()">
                <option value="" disabled selected>Select Class Type</option>
                <option value="public">Public</option>
                <option value="private">Private</option>
            </select>

            <!-- Public Class Date Input -->
            <div id="public-class-date" style="display:none;">
                <label for="class-date">Preferred Course Date (MM/DD/YYYY):</label>
                <input type="text" id="class-date" name="class-date" pattern="\d{2}/\d{2}/\d{4}" placeholder="MM/DD/YYYY">
            </div>

            <!-- Private Class Contact Preference -->
            <div id="private-class-message" style="display:none;">
                <p>We will reach out regarding potential dates.</p>
                <label for="contact-method">Preferred Contact Method:</label>
                <select id="contact-method" name="contact-method">
                    <option value="phone">Phone Call</option>
                    <option value="text">Text</option>
                    <option value="email">Email</option>
                </select>
            </div>

            <button type="submit">Continue</button>
        </form>
    </section>

    <script>
        function toggleClassOptions() {
            let classType = document.getElementById("class-type").value;
            let publicDateInput = document.getElementById("public-class-date");
            let privateMessage = document.getElementById("private-class-message");

            if (classType === "public") {
                publicDateInput.style.display = "block";
                privateMessage.style.display = "none";
            } else if (classType === "private") {
                publicDateInput.style.display = "none";
                privateMessage.style.display = "block";
            } else {
                publicDateInput.style.display = "none";
                privateMessage.style.display = "none";
            }
        }
    </script>

</body>
</html>
