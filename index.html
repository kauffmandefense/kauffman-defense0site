<html lang="en">
<head>

    <title>Kauffman Defense - CPL Training</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to Kauffman Defense</h1>

    <h2>Upcoming CPL Training Classes</h2>
    <iframe src="https://calendar.google.com/calendar/embed?src=b9f3dc7c29fde779d1256d194c7cebd80950cc3f0c3bd5e0e5fddbbf5dcb955f%40group.calendar.google.com&ctz=UTC"></iframe>

    <div class="container">
        <h2>Book Your CPL Training</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="text" id="address" placeholder="Home Address" required>

            <label for="classType">Select Class Type:</label>
            <select id="classType" required onchange="toggleClassOptions()">
                <option value="Public">Public</option>
                <option value="Private">Private</option>
            </select>

            <div id="publicClassOptions">
                <label for="classDate">Enter Course Date (MM/DD/YYYY):</label>
                <input type="text" id="classDate" placeholder="MM/DD/YYYY">
            </div>

            <div id="privateClassOptions" style="display: none;">
                <label for="contactMethod">Preferred Contact Method:</label>
                <select id="contactMethod">
                    <option value="Phone Call">Phone Call</option>
                    <option value="Text">Text</option>
                    <option value="Email">Email</option>
                </select>
                <p>We will reach out to discuss available dates.</p>
            </div>

            <label for="rentalPistol">Do you need a rental pistol? ($20 additional fee)</label>
            <select id="rentalPistol">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <button type="button" onclick="submitForm()">Continue</button>
        </form>
    </div>
