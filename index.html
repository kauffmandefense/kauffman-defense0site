<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauffman Defense - CPL Training</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid white;
        }
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Welcome to Kauffman Defense</h1>
    <h2>Upcoming CPL Training Classes</h2>
    
    <iframe src="https://calendar.google.com/calendar/embed?src=b9f3dc7c29fde779d1256d194c7cebd80950cc3f0c3bd5e0e5fddbbf5dcb955f%40group.calendar.google.com&ctz=UTC" 
        style="border: 0" width="100%" height="600" frameborder="0" scrolling="no">
    </iframe>

    <h2>Book Your CPL Training</h2>
    
    <div class="container">
        <form id="cplForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- Class Type Selection -->
            <label for="classType">Class Type:</label>
            <select id="classType" name="classType" required onchange="toggleClassDetails()">
                <option value="Public">Public</option>
                <option value="Private">Private</option>
            </select>

            <!-- Public Class Date Selection -->
            <div id="publicClassSection">
                <label for="preferredDate">Preferred Class Date (MM/DD/YYYY):</label>
                <input type="text" id="preferredDate" name="preferredDate">
            </div>

            <!-- Private Class Contact Preference -->
            <div id="privateClassSection" style="display: none;">
                <label for="contactMethod">Preferred Contact Method for Private Class:</label>
                <select id="contactMethod" name="contactMethod">
                    <option value="Phone Call">Phone Call</option>
                    <option value="Text Message">Text Message</option>
                    <option value="Email">Email</option>
                </select>
            </div>

            <!-- Rental Pistol Selection -->
            <label for="rentalPistol">Do you need a rental pistol? ($20 additional fee):</label>
            <select id="rentalPistol" name="rentalPistol">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <button type="button" onclick="submitForm()">Continue</button>
        </form>
    </div>

    <script>
        function toggleClassDetails() {
            var classType = document.getElementById("classType").value;
            document.getElementById("publicClassSection").style.display = (classType === "Public") ? "block" : "none";
            document.getElementById("privateClassSection").style.display = (classType === "Private") ? "block" : "none";
        }

        function submitForm() {
            var form = document.getElementById("cplForm");
            var formData = new FormData(form);

            // Convert FormData to an object
            var data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Ensure empty fields are properly handled
            data.preferredDate = data.preferredDate || "N/A";
            data.contactMethod = data.contactMethod || "N/A";

            fetch("https://script.google.com/macros/s/AKfycbyr8QKPgXwabYhmSWtuIpd-KDrbAdsuRANkCTncxXjqwCEnDoCBsHF86DmrRwRwzOOS/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(response => {
                alert("Form submitted successfully!");
                form.reset();
            }).catch(error => {
                alert("Error submitting form. Please try again.");
                console.error("Submission error:", error);
            });
        }
    </script>

</body>
</html>
