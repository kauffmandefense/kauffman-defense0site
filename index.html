<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kauffman Defense - Class Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kauffman Defense</h1>
        <p>Concealed Pistol License Training - Michigan</p>
    </header>

    <section id="booking-form">
        <h2>Book a Class</h2>
        <form id="classBookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Home Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="classSelection">Select a Class:</label>
            <select id="classSelection" name="classSelection" required>
                <option value="cpl-training">CPL Training Course</option>
                <option value="safety-course">Firearm Safety Course</option>
            </select>

            <label for="rental">Will you require a rental pistol? ($20 fee)</label>
            <select id="rental" name="rental">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
