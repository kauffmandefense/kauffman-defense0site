<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 5px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        .confirmation-message {
            display: none;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .or-divider {
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="classes.html">Classes Offered</a>
        <a href="resources.html">Resources</a>
        <a href="what-to-bring.html">What to Bring</a>
        <a href="faqs.html">FAQ</a>
        <a href="contact.html">Contact Us</a>
        <a href="join-mailing-list.html">Join Mailing List</a>
    </div>

    <h1>Contact Us</h1>
    <p>Have a question? Enter your details below, and we'll reach out within 24 hours.</p>

    <div class="form-container">
        <form id="contactForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email or Phone:</label>
            <input type="text" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        
        <p id="confirmationMessage" class="confirmation-message">Message Sent! We'll get back to you soon.</p>

        <!-- OR Divider -->
        <p class="or-divider">or</p>

        <!-- Messenger Contact Button -->
        <div style="text-align: center;">
            <a href="m.me/103993874498005" target="_blank">
                <button style="background-color: #0084FF; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                    Message Us on Facebook
                </button>
            </a>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            fetch("https://script.google.com/macros/s/AKfycbw1Bct3GIqX7dSy36cYjJMCJwD8QPSTV_j_rtjDMq1vHDzwwhHLKO0IYbc9CFb02lm-/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    document.getElementById("contactForm").reset();
                    document.getElementById("confirmationMessage").style.display = "block";
                } else {
                    alert("Error sending message. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Error sending message.");
            });
        });
    </script>

</body>
</html>
